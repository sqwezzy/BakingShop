<mat-card class="ms-box-dish">
  <img mat-card-image class="ms-item-img" src="{{item.img}}" alt="Loading">
  <mat-card-title>
    <h2 class="ms-item-name">{{item.name}}</h2>
  </mat-card-title>
  <mat-card-subtitle>
    <p>{{item.category.name}}</p>
    <p>${{item.price}}</p>
  </mat-card-subtitle>
  <mat-card-footer class="ms-item-footer">
    <ms-rating [ratingValue]="item.rating"></ms-rating>
  </mat-card-footer>
</mat-card>
