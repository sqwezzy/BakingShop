<div class="ms-container-item-details">
  <mat-spinner *ngIf="!currentDish"></mat-spinner>
  <div class="ms-inner-container-item-details" *ngIf="currentDish">
    <div class="ms-item-details-name">
      <p>{{currentDish.name}}</p>
    </div>
    <div class="ms-main-information">
      <div class="ms-img-item">
        <img mat-card-image class="ms-img-item" src="{{SERVER_URL}}{{currentDish.img}}" alt="Loading">
      </div>
      <div class="ms-item-details">
        <p>Category: {{currentDish.category.name}}</p>
        <p>Price: {{currentDish.price}}$</p>
        <p>Weight: {{currentDish.weight}}gr</p>
        <p>Ð¡omposition: {{currentDish.composition}} </p>
      </div>
    </div>
    <div class="ms-item-description">
      <p>{{currentDish.description}}</p>
    </div>
    <div class="ms-item-actions">
      <ms-rating [ratingValue]="currentDish.rating"></ms-rating>
      <button mat-flat-button color="primary" (click)="cartService.addDishToCart(currentDish)"><i
        class="material-icons">
        add_shopping_cart
      </i>Add to cart
      </button>
    </div>
  </div>
</div>
