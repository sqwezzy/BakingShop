<mat-card class="ms-container">
  <mat-card-header>
    <img src="/assets/pickcha.svg">
  </mat-card-header>
  <mat-card-title>Content Menu</mat-card-title>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="center" dynamicHeight (selectedTabChange)="onTabClick($event)">
      <mat-tab label="All">
        <mat-grid-list cols="3" rowHeight="1:1">
          <mat-grid-tile *ngFor="let item of dishes">
            <ms-item-menu  [item]="item">
            </ms-item-menu>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab  mat-align-tabs="center" *ngFor="let category of categories" label="{{category.name}}" >
        <mat-grid-list cols="3">
          <mat-grid-tile *ngFor="let item of filteredDishes">
            <ms-item-menu  [item]="item">
            </ms-item-menu>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
