<div class="load" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
<div class="ms-name-admin-review" *ngIf="!spinner">
  <p class="ms-name">{{'admin-page.reviews-table.table-name' | translate}}</p>
</div>
<table mat-table [dataSource]="reviews" *ngIf="!spinner" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id</th>
    <td mat-cell *matCellDef="let review"> {{review._id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{'admin-page.reviews-table.from' | translate}}</th>
    <td mat-cell *matCellDef="let review"> {{review.name}} </td>
  </ng-container>

  <ng-container matColumnDef="feedback">
    <th mat-header-cell *matHeaderCellDef>{{'admin-page.reviews-table.feedback' | translate}}</th>
    <td mat-cell *matCellDef="let review"> {{review.feedback}} </td>
  </ng-container>

  <ng-container matColumnDef="deleted">
    <th mat-header-cell *matHeaderCellDef style="text-align: center" translate>
      admin-page.reviews-table.delete
    </th>
    <td mat-cell *matCellDef="let review" (click)="deleteReview(review._id)" style="text-align: center">
      <i class="material-icons">delete_forever</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="ms-empty-message" *ngIf="(!reviews || !reviews.length) && !spinner">
  <p translate>admin-page.reviews-table.empty</p>
</div>
