
<div class="load" *ngIf="!dishes">
  <mat-spinner></mat-spinner>
</div>
<div class="ms-name-admin-category" *ngIf="dishes">
  <p class="ms-name">Dishes</p>
  <button mat-raised-button color="primary" (click)="openModalAddDish()"><i class="material-icons">
    add
  </i> Add new dish</button>
</div>
<table mat-table [dataSource]="dishes" *ngIf="dishes" class="mat-elevation-z8">
  <div class="load">
    <mat-spinner></mat-spinner>
  </div>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image</th>
    <td mat-cell *matCellDef="let dish ">
      <img src="{{SERVER_URL}}{{dish.img.replace('\\','/')}}" class="ms-img-dish-in-admin-table">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let dish"> {{dish.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let dish"> {{dish.category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let dish"> {{dish.price}}$ </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete Action</th>
    <td mat-cell *matCellDef="let dish" (click)="deleteDish(dish._id)"><i class="material-icons">
      delete_forever
    </i></td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating</th>
    <td mat-cell *matCellDef="let dish">
      <ms-rating [ratingValue]="dish.rating"></ms-rating>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update Action</th>
    <td mat-cell *matCellDef="let dish" (click)="openModalUpdateDish(dish)"><i class="material-icons">
      system_update_alt
    </i>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
