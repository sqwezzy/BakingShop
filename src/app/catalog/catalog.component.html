<div class="ms-search">
  <mat-form-field class="ms-input-search">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="ms-catalog-container">
  <div class="ms-navigation-list">
    <mat-nav-list>
      <mat-list-item>
        <img src="../../assets/emblema.svg" width="40" height="40" class="d-inline-block align-top" alt="">
        <p>
          Croissant
        </p>
        <button mat-icon-button>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div class="ms-catalog-content">
  </div>
</div>
