<div class="ms-search">
  <mat-form-field class="ms-input-search">
    <mat-label>Search by name</mat-label>
    <input matInput type="text" [(ngModel)]="searchInput">
    <button mat-button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Clear" (click)="searchInput=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="ms-catalog-container">
  <div class="ms-navigation-list">
    <mat-nav-list>
      <mat-list-item *ngFor="let category of categories" [routerLink]="['/catalog', category.name.toLowerCase()]">
        <img src="assets/emblema.svg" width="40" height="40" class="d-inline-block align-top" alt="">
        <p>
          {{category.name}}
        </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div class="ms-catalog-content">
    <h1 *ngIf="!dishesByCategory.length">Select Category</h1>
    <h1></h1>
    <ms-item-menu *ngFor="let item of dishesByCategory | dishFilter:searchInput;" [routerLink]="[item.id]" [item]="item"></ms-item-menu>
  </div>
</div>
