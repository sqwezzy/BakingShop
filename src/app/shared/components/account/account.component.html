<div class="ms-modal-window-close">
  <span class="material-icons" (click)="closeModal()">
close
</span>
</div>
<div class="ms-account">
  <div *ngIf="!user">
    <p translate>account.log-first</p>
    <button mat-raised-button color="primary" (click)="goToLoginPage()">{{'account.action-login' | translate}}</button>
  </div>
  <div *ngIf="user" class="ms-account-user">
    <p>{{'account.hello' | translate}},{{user.name}}</p>
    <p>{{'account.surname' | translate}}: {{user.surname}}</p>
    <button mat-raised-button color="accent" (click)="logOut()">{{'account.action-logout' | translate}}</button>
  </div>
</div>
