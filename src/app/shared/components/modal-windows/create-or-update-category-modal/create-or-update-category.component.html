<div class="load" *ngIf="spinner">
  <mat-spinner [diameter]="70"></mat-spinner>
</div>
<div class="ms-modal-window">
  <div class="ms-modal-window-close" (click)="closeModal()"><i class="material-icons">
    clear
  </i></div>
  <div class="ms-modal-name">
    <p>{{title}}</p>
  </div>
  <form [formGroup]="form" (ngSubmit)="createOrUpdateCategory()">
    <mat-form-field class="ms-form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
        <span *ngIf="form.get('name').errors['required']">
          Name field cannot be empty
        </span>
        <span *ngIf="form.get('name').errors['pattern']">
          Name field must contain only letters
        </span>
      </mat-error>
    </mat-form-field>
    <div class="ms-button">
      <button [disabled]="form.invalid || form.disabled" type="submit" mat-raised-button color="primary">{{action}}</button>
    </div>
  </form>
</div>
