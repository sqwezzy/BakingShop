  <div class="box-item">
    <div class="img_item">
      <img [src]="item.img">
    </div>
    <div class="item-name" >
      <h2>{{item.name}}</h2>
    </div>
    <div class="item-category">
      <p>{{item.category}}</p>
    </div>
    <div class="item-price">
      <p>${{item.price}}</p>
    </div>
    <div class="rating">
      <ms-rating></ms-rating>
    </div>
  </div>
